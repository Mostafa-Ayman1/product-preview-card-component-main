<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <section>
            <img src="images/image-product-desktop.jpg" srcset="images/image-product-mobile.jpg 686w,
                    images/image-product-desktop.jpg 600w" sizes="(max-width:600px) 686px, 300px"
                alt="A bottle of perfume">
            <div class="text">
                <span class="product-type">perfume</span>
                <h1 class="product-name">Gabrielle Essence Eau De ParFum</h1>
                <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>
                <button class="buy"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mostafa Ayman</a>ðŸ’–
    </footer>
</body>

</html>
